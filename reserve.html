<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Audiowide|Blinker' rel='stylesheet'>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Hot Taco Club</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Hot Taco Club</h1>
      <p class="lead">Come on and eat some Tacos!</p>
      <hr class="my-4">
      <p>They are HOT!</p>
      <a class="btn btn-danger" href="home.html" role="button">Home</a>
      <a class="btn btn-light" href="reserve.html" role="button">Make Reservation</a>
      <a class="btn btn-success" href="table.html" role="button">View Table</a>
    </div>

    <div class="card">
      <div class="card-header">
        Table Reservation
      </div>
      <div class="card-body">
        <h4>Name</h4>
        <input type="text" class="form-control">
        <h4>Phone Number</h4>
        <input type="text" class="form-control">
        <h4>Email</h4>
        <input type="text" class="form-control">
        <h4>Unique ID</h4>
        <input type="text" class="form-control">
        <a class="btn btn-warning btn-lg" role="button">Submit</a>
      </div>
    </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function (event) {
      event.preventDefault();
      var newCharacter = {
        name: $("#name").val().trim(),
        role: $("#role").val().trim(),
        age: $("#age").val().trim(),
        forcePoints: $("#force-points").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/characters", newCharacter)
        .then(function (data) {
          console.log("add.html", data);
          alert("Adding character...");
        });
    });

  </script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
